<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#box{
				width: 250px;
				overflow: hidden;
				padding: 20px;
				border: 2px solid red;
				margin: 100px auto;
			}
			p{
				height: 40px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<p> 用户名： <input type="text" id="username" value="" />  </p>
			<p> 密码： <input type="password" id="pass" value="" />  </p>
			<p>  <input type="button" id="login" value="登录"/>  </p>
		</div>
		<script type="text/javascript">
			var username=document.getElementById("username");
			var pass=document.getElementById("pass");
			var login=document.getElementById("login");
			login.onclick=function(){
				if(username.value==''||pass.value==''){
					alert("请输入用户名或密码");
				}else{
					alert("登录成功");
				}
			}
		</script>
	</body>
</html>
