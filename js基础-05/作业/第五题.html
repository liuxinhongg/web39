			function rightchange(char,n){
				n=n%char.length;
				if(n==0) return char;
				//substr substring
				//substr(a,b)截取子串 从下标a开始，截取b位
			   //substring(a,b);//从下标a开始，到下标b结束，但是不包含下标b
			   return char.substr(-n)+char.substring(0,char.length-n);
