<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var score=parseInt(prompt("请输入成绩"));
			switch(true){
				case score<60:
					alert("不及格");
					break;
				case score<70:
					alert("及格");
					break;
				case score<80:
					alert("良好");
					break;
				case score<90:
					alert("优秀");
					break;
				case score<100:
					alert("棒棒哒");
					break;
				default:
					alert("请输入正确的分数");
					break;
			}
			/*switch(score){

					alert("及格");
					break;
				default:
					alert("请输入正确的分数");
					break;
			}*/
		</script>
	</body>
</html>
