<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//判断质数
			var a=parseInt(prompt("请输入一个数字"));
			var count=0;
			for (var i=1;i<=a;i++) {
				if (a%i==0) {
					count++;
				}
			}
			console.log(count);
			if (count==2) {
				alert(a+"是质数")
			}else{
				alert(a+"不是质数");
			}
		</script>
	</body>
</html>
