<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*编写一个函数rev用于将一个整数前后倒置。
			例如rev(12345)将返回54321，rev(123)将返回321
			整数位数不限制，多少位都行*/
			function rev(a){
				var b=0;
				while(a){
					b=b*10+a%10; //b=5 54 543  5432 54321
					a=parseInt(a/10);//a=1234 123 12 1 0
				}
				return b;
			}
			alert(rev(98765));//54321  
		</script>
	</body>
</html>
