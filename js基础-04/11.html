<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function yueshugeshu(a){
				var count=0;
				for (var i=1;i<=a;i++) {
					if (a%i==0) {
						count++;
					}
				}
				return count;
			}
			function isZhishu(b){
				if(yueshugeshu(b)==2){
					return true;
				}else{
					return false;
				}
			}
			//哥德巴赫猜想:偶数可以拆开两个质数之和
			var oushu=parseInt(prompt("请输入一个偶数"));
//			48 = 1+47
			for (var i=1;i<oushu;i++) {
				if(isZhishu(i)&&isZhishu(oushu-i)){
					console.log(oushu+"可以拆开"+i+"和"+(oushu-i));
				}
			}
		</script>
	</body>
</html>
