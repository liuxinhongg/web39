//			编写函数repeat(char,n) 实现重复char字符串n次
//			比如repeat("★",6) 返回"★★★★★★"
			function repeat(char,n){
				var str='';
				for (var i=1;i<=n;i++) {
					str+=char;
				}
				return str;
			}
