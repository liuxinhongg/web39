<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var score=parseInt(prompt("请输入你的成绩"));
			if (score>90) {
				alert("优秀");
			}else if(score>=80){
				alert("良好");
			}else if(score>=60){
				alert("及格");
			}else{
				alert("不及格");
			}
		</script>
	</body>
</html>
