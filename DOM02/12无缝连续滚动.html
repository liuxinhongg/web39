<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.rolling{
				width: 800px;
				height: 130px;
				border: 10px solid #ccc;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
			}
			.m_nuit{
				width: 5000px;
				position: absolute;
				top:0;
				left: 0;
			}
			.m_nuit ul{
				list-style: none;
			}
			.m_nuit ul li{
				float: left;
				margin-right: 10px;
			}
		</style>
	</head>
	<body>
		<div class="rolling" id="rolling">
			<div class="m_nuit" id="m_nuit">
				<ul>
					<li><a href=""> <img src="img/shuzi/0.png"/></a></li>
					<li><a href=""> <img src="img/shuzi/1.png"/></a></li>
					<li><a href=""> <img src="img/shuzi/2.png"/></a></li>
					<li><a href=""> <img src="img/shuzi/3.png"/></a></li>
					<li><a href=""> <img src="img/shuzi/4.png"/></a></li>
					<li><a href=""> <img src="img/shuzi/5.png"/></a></li>
					<li><a href=""> <img src="img/shuzi/6.png"/></a></li>
					<li><a href=""> <img src="img/shuzi/7.png"/></a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			var rolling=document.getElementById("rolling");
			var m_nuit=document.getElementById("m_nuit");
			var listul=document.getElementsByTagName("ul")[0];
			//得到图片的数量，计算折返点用，折返点=210*图片数量
			var lislength=listul.getElementsByTagName("li").length;
			//复制一倍li
			listul.innerHTML+=listul.innerHTML;
			//信号量
			var nowleft=0;
			var timer;
			move();
			rolling.onmouseover=function(){
				clearInterval(timer)
			}
			rolling.onmouseout=function(){
				move()
			}
			function move(){
				clearInterval(timer);
				//运动
				timer=setInterval(function(){
					nowleft-=3;
					if (nowleft<-210*lislength) {
						nowleft=0;
					}
					m_nuit.style.left=nowleft+"px";
				},10)
			}
		</script>
	</body>
</html>
