<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//5!=5*4*3*2*1
			function jiecheng(a){
				var s=1;
				for (var i=1;i<=a;i++) {
					s*=i;
				}
				return s;
			}
			//1!+2!+3!+4!+.....+10!
			var sum=0;
			for (var i=1;i<=10;i++) {
				sum+=jiecheng(i);
			}
			console.log(sum);
		</script>
	</body>
</html>
