<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        
        .boxContent ul {
            width: 1200px;
            overflow: hidden;
        }
        
        .boxContent ul li {
            width: 60px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border-radius: 5px;
            margin: 10px;
            background: green;
            float: left;
        }
        
        .boxContent ul li {
            display: block;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row boxContent">
            <ul></ul>
        </div>
    </div>
    <script type="text/javascript">
        $(function() {
            $.ajax({
                type: "get",
                url: "http://127.0.0.1/w/website/findGoodsTypeList",
                async: true,
                success: function(response) {
                    var obj = response.data;
                    for (var i = 0; i < obj.length; i++) {
                        $(".boxContent ul").append(`<li>${obj[i].name}</li>`)
                    }
                    $(".boxContent ul li").click(function() {
                        var nameone = $(this).text();
                        $.ajax({
                            type: 'get',
                            url: 'http://127.0.0.1/w/website/findGoodsList',
                            data: {
                                "platId": "d0a500ecf8ab41aa9ffe8e18ac6419e1",
                                "info": nameone,
                                "pageNo": 1
                            },
                            success: function(res) {
                                console.log(res);
                            }
                        })
                    })
                }
            });
        })
    </script>
</body>

</html>
