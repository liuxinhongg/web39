<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var year=parseInt(prompt("请输入你的工作年限，不足1年写0，工作2年半，写2"));
			var salary=parseInt(prompt("请输入月薪"));
			//年终奖
			var xishu;
			if(year==0){
				if(salary>8000){
					xishu=1.2;
				}else{
					xishu=1;
				}
			}else if(year==1){
				if (salary>10000) {
					xishu=1.7;
				}else{
					xishu=1.5;
				}
			}else{
				if (salary>12000) {
					xishu=3.2;
				}else{
					xishu=3;
				}
			}
			alert("年终奖是"+xishu*salary);
		</script>
	</body>
</html>
