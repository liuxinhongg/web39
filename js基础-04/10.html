<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function yueshugeshu(a){
				var count=0;
				for (var i=1;i<=a;i++) {
					if(a%i==0){
						count++;
					}
				}
				return count;//返回的是a这个数字的约数个数
			}
			function isZhishu(b){
				if(yueshugeshu(b)==2){
					return true;
				}else{
					return false;
				}
			}
			for (var i=1;i<=100;i++) {
				if(isZhishu(i)){
					console.log(i);
				}
			}
		</script>
	</body>
</html>
