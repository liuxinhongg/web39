<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
/*			用死循环做一个小游戏，踩地雷游戏。
			游戏一开始，系统将随机生成一个地雷数，范围1~100，比如地雷数是66。
			游戏开始，系统提示，请输入一个数字，范围1~100，
			用户输入50，系统提示：恭喜，你没有踩到地雷，下一个人继续猜，范围50~100
			下一个人输入，输入78，系统提示：恭喜，你没有踩到地雷，下一个人继续猜，范围50~78
			如果输入的数字，比地雷数大，那么上限改为用户输入的数字；
			如果输入的数字，比地雷数小，那么下限改为用户输入的数字；*/
			var dilei=parseInt(Math.random()*100)+1;
			var xiaxian=1;
			var shangxian=100;
			while(true){
				var a=parseInt(prompt("请输入数字，范围是"+xiaxian+"到"+shangxian));
				if (a>xiaxian&&a<shangxian) {
					if (a>dilei) {
						shangxian=a;
					}else if(a<dilei){
						xiaxian=a;
					}else{
						alert("恭喜你中奖了！！！");
						break;
					}
				}else{
					alert("请输入正确的数字。");
				}
			}
		</script>
	</body>
</html>
