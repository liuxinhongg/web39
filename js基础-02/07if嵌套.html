<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var sex=prompt("请输入你的性别");
			var age=parseInt(prompt("请输入你的年龄"));
			if(sex=="女"){
				if(age>=23){
					alert("女同志你好，你可以结婚啦")
				}else{
					alert("你还小，在等几年")
				}
			}else if(sex=="男"){
				if (age>=26) {
					alert("男同志你好，你可以结婚啦")
				}else{
					alert("太小啦，不准结婚");
				}
			}else{
				alert("你输入的不是正确的性别");
			}
		</script>
	</body>
</html>
