<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a=11;
			a+=2;//a=a+2
			console.log(a);
			var b=10;
			b/=3;//b=b/3
			console.log(b);
			var c="我";
			c+="爱";
			c+="你";
			console.log(c);//我爱你
			var d=5;
			d++;//d=d+1;
			console.log(d);//6
			var e=12
			++e;
//			console.log(e++);//12  e++先执行，在自加1
			console.log(e);//13
//			console.log(++e);//13  ++e先自加，在执行
			var f=11;
			console.log(2 + f++);//13
			console.log(f);//12
			var g=9;
			console.log(++g%2);//0
			console.log(g);//10
		</script>
	</body>
</html>
