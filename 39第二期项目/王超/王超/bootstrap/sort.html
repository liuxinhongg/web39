		<script type="text/javascript">
			var str=location.search.substr(1).split("=")[1];
			$.ajax({
					type:"get",
					url:"http://127.0.0.1/w/website/findGoodsList",
					async:true,
					data:{
						"platId":"d0a500ecf8ab41aa9ffe8e18ac6419e1",
						"info":str,
						"pageNo": 1
					},
					success:function(res){
						console.log(res);
						if (res.status==0) {
							var obj=res.data.tbk_dg_material_optional_response.result_list.map_data;
							
							//console.log(obj);
							for (var i=0;i<obj.length;i++) {
								console.log(obj[i].item_id);
								var imgchange=obj[i].pict_url.replace(obj[i].pict_url.substr(0,5),"http");
								$(".boxContent").append(
									`<div class="col-md-3">
										<div class="item">
											<img src="${imgchange}"/>
											<span>${obj[i].category_name}</span>
											<div class="mask">
												<h3>单价：${obj[i].coupon_start_fee}</h3>
												<p class="desc">
												<a href="xq.html?id=${obj[i].item_id}">
													${obj[i].title}
												</p>
											</div>
										</div>
									</div>`
								)
							}
						}
					}
				});
			
			$(".but2").click(function(){

				/*	console.log(1)
