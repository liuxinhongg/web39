<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.nav{
				width: 1000px;
				height: 40px;
				margin: 50px auto;
			}
			.nav ul{
				list-style: none;
			}
			.nav ul li{
				float: left;
				width: 120px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				background-color: yellowgreen;
				position: relative;
			}
			.nav ul li a{
				text-decoration: none;
				color: white;
			}
			.dropbox{
				position: absolute;
				top: 40px;
				left: 0;
				display:none;
				padding-top: 10px;
			}
			.inner{
				background-color: #ccc;
			}
			.dropbox a{
				display: block;
				height: 30px;
				line-height: 30px;
				text-align: left;
			}
			.dropbox a:hover{
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<ul>
				<li><a href="#">栏目名称</a></li>
				<li>
					<a href="#">公司新闻</a>
					<div class="dropbox">
						<div class="inner">
							<p><a href="#">公司新闻公司</a></p>
							<p><a href="#">公司新闻公司</a></p>
							<p><a href="#">公司新闻公司</a></p>
							<p><a href="#">公司新闻公司</a></p>
						</div>
					</div>
				</li>
				<li><a href="#">公司财务</a></li>
				<li>
					<a href="#">栏目状态</a>
					<div class="dropbox">
						<div class="inner">
							<p><a href="#">栏目状态栏态</a></p>
							<p><a href="#">栏目状态栏目</a></p>
							<p><a href="#">栏目状态栏目</a></p>
							<p><a href="#">栏目状态栏目</a></p>
						</div>
					</div>
				</li>
				<li><a href="#">栏目名称</a></li>
				<li><a href="#">栏目名称</a></li>
				<li><a href="#">栏目名称</a></li>
				<li><a href="#">栏目名称</a></li>
			</ul>
		</div>
		<script src="js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("li").mouseenter(function(){
				$(this).children(".dropbox").slideDown()
			})
			$("li").mouseleave(function(){
				$(this).children(".dropbox").slideUp()
			})
		</script>
	</body>
</html>
